services:
  # =========================
  # BACKEND (DJANGO + WEBSOCKET)
  # =========================
  - type: web
    name: chat-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: >
      gunicorn backend.asgi:application
      -k uvicorn.workers.UvicornWorker
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: chat-db
          property: connectionString

  # =========================
  # FRONTEND (REACT + VITE)
  # =========================
  - type: web
    name: chat-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://chat-backend.onrender.com

# =========================
# DATABASE
# =========================
databases:
  - name: chat-db
    plan: free
